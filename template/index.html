<div class="flex-align-center flex-justify-center flex-column w100 hin">
	<div class="preloader ui column stackable center page grid">
		<div class="three wide column"></div>
		<div class="ten wide column"><img src="images/logo.png" class="w100"/></div>
	</div>
	<div class="content win hide">
		<div class="login-form-main ui column stackable center page grid">
			<div class="four wide column"></div>
			<div class="eight wide column">
				<img src="images/firstaide_logo.png" class="w100 mb20"/>
				<div class="mb30 tac fs17">A Confidentiality Safety Resource for Peace Corps Volunteers</div>
				<form class="ui form login-form">
					<div class="field">
						<label>Email</label>
						<input type="text" name="email" id="email" placeholder="Email">
						<div class="ui basic red pointing prompt label transition hide"></div>
					</div>
					<div class="field">
						<label>Password</label>
						<input type="password" name="password" id="password" placeholder="******">
						<div class="ui basic red pointing prompt label transition hide"></div>
					</div>
					<div class="tac mt30">
						<button class="ui button center m20 submit">Sign in to Account</button>
					</div>
					<div class="tac mt20">
						<a href="#" id="sign-up-link">New? Sign up here</a>
					</div>
				</form>
				<div class="processing hide">
					<div class="ui yellow progress" data-percent="13">
						<div class="bar" style="transition-duration: 300ms; width: 36%;"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="signup-form-main ui column stackable center page grid hide">
			<div class="four wide column"></div>
				<div class="eight wide column">
					<img src="images/firstaide_logo.png" class="w100 mb20"/>
					<div class="mb30 tac fs17">A Confidentiality Safety Resource for Peace Corps Volunteers</div>
					<form class="ui form login-form">
						<div class="field">
							<label>Email</label>
							<input type="text" name="email" placeholder="Email">
						</div>
						<div class="field">
							<label>Password</label>
							<input type="password" name="password" placeholder="******">
						</div>
						<div class="field">
							<label>Confirm Password</label>
							<input type="password" name="confirm_password" placeholder="******">
						</div>
						<div class="field">
							<label>Country</label>
							<div class="ui fluid search selection dropdown">
								<input type="hidden" name="country">
								<i class="dropdown icon"></i>
								<div class="default text">Select Country</div>
								{% include 'partial/country_list.html' %}
							</div>
						</div>
						<div class="tac mt30">
							<button class="ui button center m20" type="submit">Sign Up</button>
						</div>
						<div class="tac mt20">
							<a href="#" id="login-link">Already Registered? Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="ui modal">
			<div class="header">Are you lost?</div>
			<div class="content">
			</div>
			<div class="actions">
			<div class="ui cancel green button">OK</div>
		</div>
	</div>
</div>
